bot_body_content: "Benvida ao Bot /kbin! Este bot xoga un papel fundamental cando
  se activa a federación ActivityPub en /kbin. Fai que /kbin poida comunicarse e federar
  con outras instancias do fediverso.\n\nActivityPub é un protocolo aberto e estandarizado
  que permite que as plataformas sociais descentralizadas da rede se comuniquen e
  interactúen entre elas. Fai que usuarias de diferentes instancias (servidores) poidan
  seguir, interactuar e compartir contidos a través da rede social federada coñecida
  como fediverso. Proporciona un xeito estandarizado de publicar contidos, seguir
  contas de outras usuarias e interactuar con gústame, promocións e comentarios nas
  conversas e publicacións."
