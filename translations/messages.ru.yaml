bot_body_content: "Добро пожаловать в бота /kbin! Этот бот играет главную роль в работе
  функционала ActivityPub вне /kbin. Он обеспечивает возможность коммуникации и федерализации
  между /kbin и другими серверами в федивёрсе.\n\nActivityPub - открытый стандартизованный
  протокол, позволяющий платформам децентрализованных соц. сетей взаимодействовать
  между собой. Он даёт возможность пользователям с разных серверов подписываться на-,
  взаимодействовать с- и делиться контентом по всей федерализированной соц. сети называемой
  Федивёрс. Он предоставляет стандартизованный способ публикации контента, подписок
  и вовлекает в социальные взаимодействия вроде лайков, обмена содержимым и комментирования
  под записями и ветками."
