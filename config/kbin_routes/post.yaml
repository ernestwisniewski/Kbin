posts_front:
  controller: App\Controller\Post\PostController::front
  defaults: { sortBy: ~, time: ~ }
  path: /wpisy/{sortBy}/{time}
  methods: [GET]
  requirements: { sortBy: "%front_sort_options%" }

posts_subscribed:
  controller: App\Controller\Post\PostController::subscribed
  defaults: { sortBy: ~, time: ~ }
  path: /sub/wpisy/{sortBy}/{time}
  methods: [ GET ]
  requirements: { sortBy: "%front_sort_options%" }

posts_moderated:
  controller: App\Controller\Post\PostController::moderated
  defaults: { sortBy: ~, time: ~ }
  path: /mod/wpisy/{sortBy}/{time}
  methods: [ GET ]
  requirements: { sortBy: "%front_sort_options%" }

magazine_posts:
  controller: App\Controller\Post\PostController::magazine
  defaults: { sortBy: ~, time: ~ }
  path: /m/{name}/wpisy/{sortBy}/{time}
  methods: [ GET ]
  requirements: { sortBy: "%front_sort_options%" }

post_single:
  controller: App\Controller\Post\PostController::single
  path: /m/{magazine_name}/w/{post_id}
  methods: [GET]

post_create:
  controller: App\Controller\Post\PostController::create
  path: /m/{name}/wpisy
  methods: [ POST ]

post_edit:
  controller: App\Controller\Post\PostController::edit
  path: /m/{magazine_name}/w/{post_id}/edytuj
  methods: [ GET, POST ]

post_delete:
  controller: App\Controller\Post\PostController::delete
  path: /m/{magazine_name}/w/{post_id}/delete
  methods: [ POST ]

post_purge:
  controller: App\Controller\Post\PostController::purge
  path: /m/{magazine_name}/w/{post_id}/purge
  methods: [ POST ]

post:
  controller: App\Controller\Post\PostController::front
  defaults: { sortBy: ~ }
  path: /m/{magazine_name}/t/{post_id}/{sortBy}
  methods: [ GET ]

post_vote:
  controller: App\Controller\VoteController
  defaults: { entityClass: App\Entity\Post }
  path: /pv/{id}/{choice}
  methods: [POST]

post_report:
  controller: App\Controller\ReportController
  defaults: { entityClass: App\Entity\Post }
  path: /pr/{id}
  methods: [ GET, POST ]
