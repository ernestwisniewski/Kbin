  path: /m/{name}/panel/wyglad
  methods: [ GET, POST ]

magazine_panel_badges:
  controller: App\Controller\Magazine\MagazinePanelBadgeController::badges
  path: /m/{name}/panel/etykiety
  methods: [ GET, POST ]

magazine_panel_badge_remove:
  controller: App\Controller\MagazinePanelBadgeController::removeBadge
  path: /m/{magazine_name}/panel/etykiety/{badge_id}/purge
  methods: [ POST ]
