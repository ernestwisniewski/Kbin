magazine_panel_reports:
  controller: App\Controller\Magazine\MagazinePanelReportController::reports
  path: /m/{name}/panel/zgloszenia
  methods: [ GET ]

magazine_panel_report_approve:
  controller: App\Controller\Magazine\MagazinePanelReportController::reportApprove
